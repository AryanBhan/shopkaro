<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShopKaro-{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">ShopKaro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Store</a>
            </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
              {%if request.session.customer_id%}

            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/cart">Cart <sup>

                <span class="badge text-bg-danger">

                  {{request.session.cart.keys|length}}
                </span>
                  
                    
              </sup>
              </a>
            </li> 
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/order">orders</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/cart">Cart
                <span class="badge text-bg-info">{{request.session.cart.keys|length}}</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/login">Log In</a>
            </li>
            {% endif %}
            
            
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile
              </a>
              <ul class="navbar-item dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Anoth</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Som</a></li>
              </ul>
            </li> -->
            
          </ul>
        </div>
      </div>
    </nav>
    
  </div>
    
  {% block body %}
  
  {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
